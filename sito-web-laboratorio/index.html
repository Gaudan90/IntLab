<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Halloween</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#info">Info</a></li>
            <li><a href="#aree">Aree</a></li>
            <li><a href="#attivita">Attività</a></li>
            <li><a href="#contatti">Contatti</a></li>
            <li><a href="#facebook">Facebook</a></li>
            <li><a href="#instagram">Instagram</a></li>
        </ul>
    </nav>
    <div id="header-image" class="section">
        <div class="header-image-container">
            <img src="./assets/gamescon.png" alt="Event Header Image">
        </div>
    </div>
    <section id="carousel">
        <div class="carousel-container">
            <button class="carousel-btn prev">&#10094;</button>
            <div class="carousel-images"></div>
            <button class="carousel-btn next">&#10095;</button>
        </div>
    </section>
    <h1>STATUS BIGLIETTI</h5>

    <section id="ticket-counter">
        <div class="dates-container">
            <div class="date-circle">
                <span class="date">30.10</span>
                <div class="tickets-percentage">50%</div>
                <button class="acquista-btn">ACQUISTA ORA</button>
            </div>
            <div class="date-circle">
                <span class="date">31.10</span>
                <div class="tickets-percentage">75%</div>
                <button class="acquista-btn">ACQUISTA ORA</button>
            </div>
            <div class="date-circle">
                <span class="date">01.11</span>
                <div class="tickets-percentage">25%</div>
                <button class="acquista-btn">ACQUISTA ORA</button>
            </div>
        </div>
    </section>
    
    <div class="registration-container">
    <section id="registration-form">
        <form>
            <h3>Prenota subito il tuo biglietto!</h3>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cognome" placeholder="Cognome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="telefono" placeholder="Telefono">

        <div id="registration-form" class="section">
            <div class="attivita-container">
                <h3>Seleziona la tua attività preferita</h3>
                <div class="select-wrapper">
                    <select multiple name="attivita" id="attivita-select">
                        <option value="tavolo-dnd">Esplorare la Realtà Aumentata e Virtuale</option>
                        <option value="tavolo-dnd">Divertirsi con Giochi da Tavolo e D&D</option>
                        <option value="formazione">Formazione: Diventa un Videogame Developer</option>
                        <option value="content-creators">Come diventare un Content Creator</option>
                        <option value="streamers">Streamers: Incontra i tuoi streamers preferiti</option>
                        <option value="conferenze">Ascolta le Conferenze</option>
                        <option value="cosplay">Partecipa alla Gara Cosplay</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="submit-btn">Invia Richiesta</button>
    </form>
    </section>
    <div class="image-container">
        <img src="./assets/mappa.png" alt="Mappa evento">
    </div>
</div>
    <script src="./scripts/main.js"></script>
</body>
</html>
